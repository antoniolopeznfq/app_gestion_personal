<div class="card p-4 fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-secondary">PROYECTOS ACTIVOS</h5>
        <button class="btn btn-success btn-sm px-3" onclick="window.openCreateProjectModal()">
            <i class="bi bi-plus-lg me-1"></i> Nuevo Proyecto
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light" style="border-top: 2px solid var(--bbva-medium-blue);">
            <tr>
                <th>Proyecto</th>
                <th>Departamento</th>
                <th>Fecha Inicio</th>
                <th>Alcance / Descripción</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody id="projectsTableBody"></tbody>
        </table>
        <div id="loadingProjects" class="loading">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-white" style="background-color: var(--bbva-navy);">
                <h5 class="modal-title" id="projectModalLabel">Proyecto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="projectId">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Ej. Migración Cloud" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Departamento</label>
                            <input type="text" class="form-control" id="projectDepartment" placeholder="Ej. IT, HR..." required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Fecha de Inicio</label>
                            <input type="date" class="form-control" id="projectStartDate" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción / Alcance</label>
                        <textarea class="form-control" id="projectDescription" rows="3" placeholder="Breve descripción..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="window.saveProject()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteProjectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Eliminar Proyecto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-4">
                <i class="bi bi-exclamation-triangle text-danger display-4 mb-3"></i>
                <p>¿Estás seguro de eliminar el proyecto?</p>
                <p class="fw-bold fs-5" id="deleteProjectName">Nombre Proyecto</p>
                <small class="text-muted">Se desvinculará de los empleados asignados.</small>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger px-4" onclick="window.confirmDeleteProject()">
                    <i class="bi bi-trash"></i> Sí, Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
