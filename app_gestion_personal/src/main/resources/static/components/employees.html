<div class="card p-4 fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-secondary">DIRECTORIO DE EMPLEADOS</h5>
        <button class="btn btn-success btn-sm px-3" onclick="openCreateModal()">
            <i class="bi bi-plus-lg me-1"></i> Nuevo Empleado
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light" style="border-top: 2px solid var(--bbva-medium-blue);">
            <tr>
                <th>Colaborador</th>
                <th>Contacto</th>
                <th>Posición</th>
                <th>Retribución</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody id="employeesTableBody"></tbody>
        </table>
        <div id="loadingEmployees" class="loading">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-white" style="background-color: var(--bbva-navy);">
                <h5 class="modal-title" id="employeeModalLabel">Empleado</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Puesto</label>
                            <select class="form-select" id="position">
                                <option value="Junior Developer">Junior Developer</option>
                                <option value="Senior Developer">Senior Developer</option>
                                <option value="Manager">Manager</option>
                                <option value="HR Specialist">HR Specialist</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Salario</label>
                            <input type="number" class="form-control" id="salary" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="saveEmployee()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirmar Eliminación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-4">
                <i class="bi bi-exclamation-circle text-danger display-4 mb-3"></i>
                <p class="mb-0">¿Estás seguro de que deseas eliminar a este empleado?</p>
                <p class="fw-bold fs-5" id="deleteEmployeeName">Nombre del Empleado</p>
                <small class="text-muted">Esta acción es irreversible.</small>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger px-4" onclick="confirmDelete()">
                    <i class="bi bi-trash"></i> Sí, Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
